<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container mb-5 mt-5">
		<div class="col-6 mx-auto card bg-danger text-white">
			<div class="card-header">Error: Acceso Denegado!</div>
			<div class="card-body">
				<h5 class="card-title">
					Los sentimos <span th:text="${#authentication.name}"></span>, NO
					tienes permisos para acceder a este recurso.
				</h5>
				<a th:href="@{/libros/lista-libros}" class="btn btn-outline-light" role="button">Ir
					al inicio</a>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
