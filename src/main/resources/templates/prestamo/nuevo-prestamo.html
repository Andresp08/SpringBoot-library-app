<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	
	<h3 th:text="${titulo}" class="text-center mt-5 "></h3>

	<div class="col-8 mx-auto my-5">
		<form th:action="@{/prestamos/guardar-prestamo}" th:object="${prestamo}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="fecha-prestamo">Fecha Prestamo</label> 
					<input type="date" class="form-control" id="fecha-prestamo" 
						th:field="*{fechaPrestamo}" th:value="${fechaPrestamo}">
				</div>
				<div class="form-group col-md-6">
					<label for="fecha-devolucion">Fecha Devolución</label>
					<input type="date" class="form-control" id="fecha-devolucion" 
					th:field="*{fechaDevolucion}" th:value="${fechaDevolucion}">
				</div>
			</div>
			<div class="form-group">
				<label for="devuelto">¿Devuelto?</label> <input type="text"
					class="form-control" id="devuelto" placeholder="1" 
					th:field="*{devuelto}" th:value="${devuelto}">
					
					<!--<select id="devuelto" class="form-control">
						<option selected disabled="disabled">Devuelto...</option>
						<option th:value="${1}">No</option>
						<option th:value="${2}">Si</option>
					</select>-->
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="usuario">Usuario</label> 
					<select id="usuario" class="form-control">
						<option selected disabled="disabled">Usuario...</option>
						<option th:each="usuario : ${usuarios}" th:value="${usuario.id}" 
						th:text="${usuario.nombre}">Usuario</option>
					</select>
				</div>
				
				<div class="form-group col-md-4">
					<label for="libro">Libro</label> 
					<select id="libro" class="form-control">
						<option selected disabled="disabled">Libro...</option>
						<option th:each="libro : ${libros}" th:value="${libro.id}" 
						th:text="${libro.titulo} + ' - ' + ${libro.ISBN}">Libro</option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Realizar Prestamo</button>
		</form>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
