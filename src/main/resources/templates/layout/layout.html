<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="'SpringBoot - MVC Library' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/libros/lista-libros}">Library
				Magnament</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/usuarios/lista-usuarios}">Usuarios</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/libros/lista-libros}">Libros</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/prestamos/crear-prestamo}">Prestamos</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/autores/lista-autores}">Autores</a></li>
				</ul>

			</div>
		</nav>
	</header>

	<footer th:fragment="footer" class="container-fluid bg-dark py-3">

		<p class="text-center text-white font-weight-bold">Todos los
			derechos reservados</p>

		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>

</body>
</html>
